
<ion-header>
  <ion-navbar>
    <ion-title>
      Casas en renta
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor= "let casa of casas" col-3>
        <ion-card>
          <img *ngIf ="casa.hasOwnProperty('pictures')"
          src= "{{casa.pictures[0].url}}">
          <ion-card-content>
            <h2 *ngIf="casa.hasOwnProperty('price')"> {{casa.price.formattedAmount}}</h2>
            <p *ngIf= "casa.hasOwnProperty('geo')">{{casa.geo.displayName}}, {{casa.geo.name}}</p>
          </ion-card-content>
      
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
